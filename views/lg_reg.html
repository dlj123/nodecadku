<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edg,chrome=1">
	<title>cadku-lgreg</title>
	<link type="text/css" href="/styles/lg_reg.css" rel="stylesheet">
</head>
<body class="body_bg02">
 <% include common/mainheader.html %>
  <section>
    <div class="lgreg_wrap">
        <div class="lgreg_tab">
	        <a href="javascript:;" class="active">登陆</a>
	        <a href="javascript:;">注册</a>
        </div>
	      <div class="lgreg_con" style="display: block">
		      <form action="" method="" id="lgform">
			      <div class="edite_item">
				      <span class="edite_label user"></span>
				      <input type="text" class="edite_txt" id="loginname" name="" placeholder="用户名/邮箱" required>
			      </div>
			      <div class="edite_item">
				      <span class="edite_label pwd"></span>
				      <input type="password" class="edite_txt" id="loginpwd" name="" placeholder="密码" required>
			      </div>
			      <div class="lg_notice">
				      <label class="set_auto">
					      <input type="checkbox" class="selpwd_state" required>下次自动登录
				      </label>
				      <a href="/login/forgerpwd" class="forpwd_link">忘记密码</a>
			      </div>
			      <p class="error_notice">用户和密码不匹配，请重新输入</p>
			      <a href="javascript:;" id="lgbtn" class="lgreg_btn">立即登陆</a>
		      </form>
		      <div class="other_lgs">
			      <span class="other_lgs_label">使用合作网站账号登录：</span>
			      <a href="#" class="other_link qq"></a>
			      <a href="#" class="other_link weibo"></a>
			      <a href="#" class="other_link weixin"></a>
		      </div>
	      </div>
		    <div class="lgreg_con">
		       <form action="" method="" id="regform">
				    <div class="edite_item">
					    <span class="edite_label user"></span>
					    <input type="text" class="edite_txt" id="regname" name="" placeholder="用户名/邮箱" required>
				    </div>
				    <div class="edite_item">
					    <span class="edite_label email"></span>
					    <input type="email" class="edite_txt" id="regemail" placeholder="电子邮箱" required>
				    </div>
				     <div class="edite_item">
			          <input type="text" class="reg_insert_yzm" placeholder="输入邮箱验证码"></input>
			          <a href="javascript:;" class="reg_getyzm_link">获取验证码</a>
			        </div>
				    <div class="edite_item">
					    <span class="edite_label pwd"></span>
					    <input type="password" class="edite_txt" id="regpwd" name="" placeholder="输入密码" required>
				    </div>
				    <div class="edite_item">
					    <span class="edite_label pwd"></span>
					    <input type="password" class="edite_txt" id="regpwdconfirm" name="" placeholder="确认密码" required>
				    </div>
				    <div class="yzm_item">
					    <input type="text" class="edite_yzm" id="regyz" placeholder="验证码">
					    <img src="images/yzm01.jpg" alt="" title="">
					    <a href="javascript:;" class="change_btn">换一张</a>
				    </div>
				    <div class="reg_protocol">
					    <input type="checkbox" class="selprotocol">我已经阅读并同意<a href="#">《CADKU服务条款》</a>
				    </div>
				    <p class="error_notice">邮箱格式错误，请重新输入</p>
				    <a href="javascript:;" id="regbtn" class="lgreg_btn">立即注册</a>
			    </form>
		    </div>
    </div>
  </section>
  <% include common/mainfooter.html %>
<script type="text/javascript" src="/scripts/lib/require.js" data-main="/scripts/lg_reg"></script>
</body>
</html>
