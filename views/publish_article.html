<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edg,chrome=1">
	<title>cadku-lgreg</title>
	<link type="text/css" href="/styles/center_send.css" rel="stylesheet">
</head>
<body class="body_bg02">
  <% include common/memberheader.html %>
  <section>
    <div class="center_wrap">
      <% include common/memberaside.html %>
      <div class="center_main">
        <div class="main_con_wrap">
	        <h3 class="common_label01">发布文章</h3>
	        <div class="getscore_con">
		        <div class="publish_article_lb">
			        <div class="publish_article_item">
				        <span class="publish_article_label">文章标题：</span>
				        <input type="text" class="common_txt publish_txt">
			        </div>
			        <div class="publish_article_item">
				        <span class="publish_article_label">文章分类：</span>
				        <div class="dropdown_wrap_type">
					        <div class="dropdown_link_type">
						        <span class="dropdownsel">请选择文章分类</span>
						        <span class="dropdownicon"></span>
					        </div>
					        <ul class="dropdown_menu_type">
						        <li><a href="javascript:;">分类一</a></li>
						        <li><a href="javascript:;">分类二</a></li>
						        <li><a href="javascript:;">分类三</a></li>
					        </ul>
				        </div>
			        </div>
			        <div class="publish_article_item">
				        <span class="publish_article_label">上传封面：</span>
				       <!--  <div class="placepic_area">
				       					        <img src="images/index_album.jpg" alt="" title="">
				       </div> -->
				        <div class="uppic_btns">
					        <a href="javascript:;" class="upload_btn" id="upload_btn">选择文件</a>
					        <a href="javascript:;" class="upload_again_btn">重新上传</a>
				        </div>
			        </div>
			        <div class="publish_article_item">
				        <span class="publish_article_label">文章正文：</span>
				        <textarea class="common_txt publish_area"></textarea>
			        </div>
			        <div class="publish_article_item">
				        <span class="publish_article_label">文章标签：</span>
				        <div class="publish_flags_wrap">
					        <div class="publish_flags">
						        <div class="flag_box"><span>钢铁侠</span><a href="javascript:;">×</a></div>
						        <div class="flag_box"><span>钢铁侠</span><a href="javascript:;">×</a></div>
						        <div class="flag_box"><span>钢铁侠</span><a href="javascript:;">×</a></div>
						        <div class="flag_box"><span>钢铁侠</span><a href="javascript:;">×</a></div>
						        <input type="text" class="flag_addtxt" value="添加关键词">
					        </div>
					        <p class="publish_flag_notice">多个标签，请用空格分隔</p>
				        </div>
			        </div>
			        <div class="publish_article_btns">
				        <a href="#" class="concel_btn">取消</a>
				        <a href="#" class="confirm_btn">提交</a>
			        </div>
		        </div>
	        </div>
        </div>
      </div>
    </div>
  </section>
  <% include common/mainfooter.html %>
<script type="text/javascript" src="/scripts/lib/require.js" data-main="/scripts/center_send"></script>
</body>
</html>
